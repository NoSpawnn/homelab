apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - infra/
  - services/

namespace: argocd

patches:
  # Set repo, auto sync, and auto-create namespace
  - patch: |
      - op: replace
        path: /spec/syncPolicy
        value:
          automated: {}
          syncOptions:
            - CreateNamespace=true
    target:
      kind: Application
